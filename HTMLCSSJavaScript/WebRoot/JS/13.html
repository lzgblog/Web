<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="" method="post" name="form">
	<input type="text" name="name"><br>
	<input type="radio" name="sex" value="男" checked>男
	<input type="radio" name="sex" value="女">女<br>
	<input type="button" value="按钮" onclick="fn()"/>
	</form>
</body>

<script type="text/javascript">
	function fn(){
		var value=document.form.name.value;
		alert("姓名："+value);
		
		if(document.form.sex[0].checked){//如果sex【0】被选中则
		var se=document.form.sex[0].value;//获取第一个sex的value
			alert("性别："+se);
		}else{
			var se=document.form.sex[1].value;
			alert("性别："+se);
		}
	}
</script>
</html>
