<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	function queryStudent(){
		//创建XMLHttpRequest对象
		var xhr = new XMLHttpRequest();
		//打开连接
		xhr.open("get","http://127.0.0.1/webservice_spring_nest/rs/user/student/queryList/110?_type=json",true);
		//设置回调函数
		xhr.onreadystatechange=function(){
			//判断是否发送成功和判断服务端是否响应成功
			if(4 == xhr.readyState && 200 == xhr.status){
				alert(eval("("+xhr.responseText+")").student[0].name);
			}
		}
		//发送数据
		xhr.send(null);
	}
  </script>
 </head>
 <body>
  <input type="button" value="查询" onclick="javascript:queryStudent();"/>
 </body>
</html>
