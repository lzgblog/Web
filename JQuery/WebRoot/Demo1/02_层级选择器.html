<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="D:\MyEclipseProfessional2014\JQuery\WebRoot\Demo1\jquery-1.8.3.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					$("body div").css("background-color","red");
				});
				
				$("#btn2").click(function(){
				//$("body>div:first").css("background-color","red");//body下第一级第一个元素
					$("body>div").css("background-color","red");
				});
				$("#btn3").click(function(){
					$("#two+div").css("background-color","red");
				});
				$("#btn4").click(function(){
					$("#one~div").css("background-color","red");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn1" value="选择body中的所有的div元素"/>
		<input type="button" id="btn2" value="选择body中的第一级的孩子"/>
		<input type="button" id="btn3" value="选择id为two的元素的下一个元素"/>
		<input type="button" id="btn4" value="选择id为one的所有的兄弟元素"/>
		
		<hr/>
		<div id="one">
			<div class="mini">
				111
			</div>
		</div>
		
		<div id="two">
			<div class="mini">
				222
			</div>
			<div class="mini">
				333
			</div>
		</div>
		
		<div id="three">
			<div class="mini">
				444
			</div>
			<div class="mini">
				555
			</div>
			<div class="mini">
				666
			</div>
		</div>
		
		<span id="four">
			
		</span>
	</body>
</html>
